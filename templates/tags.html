<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% if request.user.username %}
    <center><h1>Welcome {{ request.user.username }}</h1></center>
    <hr />
    <a href="/users/logout">Logout</a>
{% endif %}
    <a href="/">Home Page</a></br>
<ol>
    {% for tag in tags %}
        <li>
            <h1>{{ tag.name }}</h1>
        </li>
    {% endfor %}
</ol>


<form method="POST">
    {% csrf_token %}
    <input name="tag_name">

    <button type="submit">Submit</button>
</form>



</body>
</html>
